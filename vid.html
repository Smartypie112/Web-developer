<!doctype html>

<html lang="en" class="h-full bg-black">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <style> body { font-family: Inter, sans-serif; } </style>
  <title>Developer Project Showcase</title>
</head>

<body class="h-full p-10 text-zinc-200 bg-black">

<div class="w-full max-w-5xl mx-auto" id="app">

  <!-- Project Preview -->
  <div class="bg-black h-72 flex items-center justify-center overflow-hidden">
    <video controls preload="metadata" id="videoPlayer" class="w-full h-full object-contain bg-black">
      <source id="videoSource" src="1.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Title & Category -->
  <div class="text-center mt-6">
    <h1 id="title" class="text-3xl font-bold">Portfolio Website</h1>
    <p id="category" class="text-sm tracking-widest text-zinc-400">Web Development</p>
  </div>

  <!-- Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">

    <!-- Pricing -->
    <div class="p-5 rounded-xl bg-white/5 border border-white/10 shadow-md">
      <h3 class="text-sm font-semibold mb-3">
        Project Cost
        <span id="price" class="float-right font-semibold text-zinc-200">₹3,500 - ₹6,000</span>
      </h3>
    </div>

    <!-- Review -->
    <div class="p-5 rounded-xl bg-white/5 border border-white/10 shadow-md">
      <div class="flex gap-3 items-center">
        <div class="w-12 h-12 rounded-full bg-gradient-to-b from-purple-500 to-sky-400 flex items-center justify-center font-bold text-zinc-900">RB</div>
        <div>
          <p id="reviewerName" class="font-bold">Rahul B.</p>
          <p class="text-yellow-400">★★★★★</p>
        </div>
      </div>
      <p id="reviewText" class="text-zinc-400 text-sm mt-3">"Clean UI, fast delivery, and excellent responsiveness!"</p>
    </div>

    <!-- Details -->
    <div class="p-5 rounded-xl bg-white/5 border border-white/10 shadow-md">
      <h3 class="text-sm font-semibold mb-3">Project Details</h3>

      <p class="flex justify-between text-zinc-400 text-sm">
        <span>Live Project Link:</span>
        <a id="liveLink" href="#" target="_blank" class="text-sky-400 font-semibold hover:underline">Project Link</a>
      </p>

      <p class="flex justify-between text-zinc-400 text-sm">
        <span>Technology:</span>
        <span id="technology" class="text-zinc-200 font-semibold">HTML, CSS, JS, Tailwind</span>
      </p>

      <p class="flex justify-between text-zinc-400 text-sm">
        <span>Duration:</span>
        <span id="duration" class="text-zinc-200 font-semibold">2 Days</span>
      </p>
    </div>

  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-center gap-4 mt-10">
    <button onclick="prevVideo()" class="px-5 py-2 rounded-full bg-white/10 text-zinc-300 flex items-center gap-2">
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18L9 12L15 6"/></svg>
      Previous
    </button>

    <button onclick="nextVideo()" class="px-5 py-2 rounded-full bg-gradient-to-r from-purple-500 to-sky-400 text-zinc-900 font-semibold flex items-center gap-2">
      Next
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6L15 12L9 18"/></svg>
    </button>
  </div>

</div>

<script>
const videos = [
  {
    src: "1.mp4",
    title: "Portfolio Website",
    category: "Web Development",
    price: "₹6,000 - ₹10,000",
    reviewer: "Hacr.rr09",
    review: "Clean UI, fast delivery, excellent responsiveness!",
    liveLink: "https://smartypie112.github.io/hacr.rr09/",
    technology: "HTML, CSS, JavaScript, TailwindCSS",
    duration: "3 Days"
  },
  {
    src: "2.mp4",
    title: "Bussiness Website",
    category: "Fullstack Build",
    price: "₹20,000 - ₹25,000",
    reviewer: "Ronit",
    review: "Super smooth animations and mobile-first layout!",
    liveLink: "https://yourproject2.com",
    technology: "ReactJS, Tailwind,Nodejs,Expressjs",
    duration: "8 Days"
  },
  {
    src: "3.mp4",
    title: "School Website",
    category: "Frontend Build",
    price: "₹10,000 - ₹12,000",
    reviewer: "Urmila Kumari",
    review: "Backend + frontend perfectly synced, great admin panel.",
    liveLink: "https://pjinternationalschoolmunger.com/",
    technology: "NodeJS, ExpressJS, React, MongoDB,Bootstrap",
    duration: "2 Days"
  }
];

let currentIndex = localStorage.getItem("videoIndex") || 0;

function updateDisplay() {
  const v = videos[currentIndex];

  document.getElementById("videoSource").src = v.src;
  document.getElementById("videoPlayer").load();

  document.getElementById("title").innerText = v.title;
  document.getElementById("category").innerText = v.category;
  document.getElementById("price").innerText = v.price;

  document.getElementById("reviewerName").innerText = v.reviewer;
  document.getElementById("reviewText").innerText = '"' + v.review + '"';

  document.getElementById("liveLink").href = v.liveLink;
  document.getElementById("technology").innerText = v.technology;
  document.getElementById("duration").innerText = v.duration;
}

function nextVideo() {
  currentIndex = (currentIndex + 1) % videos.length;
  updateDisplay();
}

function prevVideo() {
  currentIndex = (currentIndex - 1 + videos.length) % videos.length;
  updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
